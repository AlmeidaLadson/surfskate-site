<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Área Administrativa</h1>
    {% if erro %}
        <p style="color:red;">{{ erro }}</p>
    {% endif %}
    <form method="POST">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" required>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
